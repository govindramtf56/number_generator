<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color */
        }

        .container {
            text-align: center;
            background-color: white; /* Container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow */
            max-width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: dodgerblue;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: royalblue;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            margin: 20px auto;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: dodgerblue;
            border-radius: 5px;
            transition: width 2s ease-in-out;
        }

        @media screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .container {
              
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div>
            <button id="generateBtn">Generate Random Number</button>
            
        <div> 
         <button id="copyBtn">Copy</button>
            <button id="resetBtn">Reset</button>
        </div>
           
        </div>
        <div id="result"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            var progressBar = document.getElementById('progressBar');
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    var randomNumber = Math.floor(Math.random() * 100) + 1; // Generate a random number between 1 and 100
                    document.getElementById('result').innerText = 'Random Number: ' + randomNumber;
                } else {
                    width += 10; // Increase the width of the progress bar by 10% every second
                    progressBar.style.width = width + '%';
                }
            }, 10);
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            var resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText);
            alert('Copied to clipboard!');
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('result').innerText = '';
            document.getElementById('progressBar').style.width = '0';
        });
    </script>
</body>
</html>
